<table class="table table-striped" *ngIf='personas && personas.length'>
   <thead>
      <tr>
         <th scope="col">#</th>
         <th scope="col">identificaci√≥n</th>
         <th scope="col">Nombre </th>
         <th scope="col">Sexo</th>
         <th scope="col">Edad</th>
         <th scope="col">Pulsacion</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let persona of personas; index as i ">
         <th scope="row">{{ i + 1 }}</th>
         <td>{{ persona.identificacion }} </td>
         <td>{{ persona.nombre }}</td>
         <td>{{persona.sexo }}</td>
         <td>{{ persona.edad }}</td>
         <td>{{ persona.pulsacion }}</td>
      </tr>
   </tbody>
</table>

<div class="text-center">
   <p aria-live="polite">Total Hombres: <strong>{{ cantidadHombres }}</strong></p>
   <p aria-live="polite">Total Mujeres: <strong>{{ cantidadMujeres }}</strong></p>
</div>
