<div class="container">
    <div *ngIf="mensaje!=null">
        <div class="alert alert-success">
            <button class="close"
            (click)="mensaje=null" data-dismiss="alert"
            aria-label="close">&times;</button>
            <strong>Correcto!</strong>{{mensaje}}.

        </div>

    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Personas</h2>
            <form>
                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" name="identificacion" [(ngModel)]="persona.identificacion"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" [(ngModel)]="persona.nombre" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="inputSexo" class="form-label">Sexo</label>
                    <select class="form-select" name="duration" [(ngModel)]="persona.sexo" id="inputSexo"> 
                        <option *ngFor="let duration of durations" [value]="duration.value">{{duration.title}}</option> 
                    </select> 
                </div>
                <div class="form-group">
                    <label>Edad</label>
                    <input type="number" name="edad" [(ngModel)]="persona.edad" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Pulsacion</label>
                    <input type="number" name="pulsacion" [(ngModel)]="persona.pulsacion" class="form-control"/>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-2" (click)="add()">Calcular y Registrar</button>
                    <button class="btn btn-secondary mr-2" type="reset">Cancelar</button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
